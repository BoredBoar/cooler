    <div class="container-fluid">
      <div class="row mt-4">
        <h1 class="d-flex justify-content-center">OU Health Cooler Form</h1>
      </div>
      </div>

    <div class="container">
        <div class="d-flex justify-content-end">
            <div class="row">
                <label class="form-label mt-4">Cooler ID</label>
                <input class="form-control" placeholder="Enter cooler ID">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row align-items-start">
          <div class="col">
            <label class="form-label mt-4">Patient Name</label>
            <input class="form-control" placeholder="Enter Patient Name">
          </div>
          <div class="col">
            <label class="form-label mt-4">MRN</label>
            <input class="form-control" placeholder="Enter MRN">
          </div>
        </div>

        <div class="row align-items-start">
            <div class="col">
              <label class="form-label mt-4">Issue Location</label>
              <input class="form-control" placeholder="Enter Location">
            </div>
            <div class="col">
              <label class="form-label mt-4">Issued To</label>
              <input class="form-control" placeholder="Enter Disposition">
            </div>
          </div>

          <div class="row align-items-start">
            <div class="col">
              <label class="form-label mt-4">Issue Date/Time</label>
              <input class="form-control" placeholder="Enter Date/Time Cooler was issued" data-bind="textInput: issueDT" readonly="">
            </div>
          </div>

          <div class="row align-items-start">
            <div class="btn-group  gy-5" role="group">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" value="4hr"  data-bind="checked: length">
                <label class="btn btn-outline-primary" for="btnradio1">MTP (4 Hours)</label>
                <input type="radio" class="btn-check" name="btnradio" id="btnradio2"  value="12hr" data-bind="checked: length">
                <label class="btn btn-outline-primary" for="btnradio2">Routine (12 hours)</label>
            </div>
          </div>
    </div>

    <div class="container">
    <div class="card bg-secondary mb-3 mt-4" >
      <div class="card-header">Return Time</div>
      <div class="card-body">
        <h4 class="card-title" data-bind="text:  expireDT"></h4>
      </div>
    </div>
    

      <div class="alert alert-danger">
        <strong>Do NOT transfuse products after designated time.</strong> Please return products back to the blood bank <u>before</u> this time.
      </div>
  
      <table class="table table-hover">
        <thead>
          <tr class="table-dark">
            <th scope="col">Product</th>
            <th scope="col">Transport Conditions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">RBCs, Plasma, Whole Blood</th>
            <td>1-10°C, refrigerated cooler</td>
          </tr>
          <tr>
            <th scope="row">Platelets & Cryoprecipitate</th>
            <td>1-10°C, ~20-24°C, room temp cooler</td>
          </tr>
        </tbody>
      </table>

    </div>

    <script src="app.js"></script>
    
</body>
